<svg viewBox="0 0 926 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <style>
      .card-box { stroke: #333; stroke-width: 8; border-radius: 12px; }
      .card-text { font-family: Arial, sans-serif; font-size: 72px; font-weight: bold; fill: white; text-anchor: middle; dominant-baseline: middle; }
    </style>
  </defs>

  <!-- C - Green -->
  <rect x="30" y="60" width="120" height="120" rx="12" class="card-box" fill="#4CAF50"/>
  <text x="90" y="120" class="card-text">C</text>

  <!-- A - Yellow -->
  <rect x="170" y="60" width="120" height="120" rx="12" class="card-box" fill="#FFC107"/>
  <text x="230" y="120" class="card-text">A</text>

  <!-- R - Yellow -->
  <rect x="310" y="60" width="120" height="120" rx="12" class="card-box" fill="#FFC107"/>
  <text x="370" y="120" class="card-text">R</text>

  <!-- D - Gray -->
  <rect x="450" y="60" width="120" height="120" rx="12" class="card-box" fill="#9E9E9E"/>
  <text x="510" y="120" class="card-text">D</text>

  <!-- L - Green -->
  <rect x="590" y="60" width="120" height="120" rx="12" class="card-box" fill="#4CAF50"/>
  <text x="650" y="120" class="card-text">L</text>

  <!-- E - Gray -->
  <rect x="730" y="60" width="120" height="120" rx="12" class="card-box" fill="#9E9E9E"/>
  <text x="790" y="120" class="card-text">E</text>

  <!-- Checkered flag and text -->
  <g transform="translate(50, 220)">
    <!-- Checkered flag icon -->
    <rect x="0" y="0" width="20" height="20" fill="black"/>
    <rect x="20" y="0" width="20" height="20" fill="white"/>
    <rect x="0" y="20" width="20" height="20" fill="white"/>
    <rect x="20" y="20" width="20" height="20" fill="black"/>
    <rect x="0" y="40" width="40" height="4" fill="black"/>
    
    <!-- Text -->
    <text x="60" y="28" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333">GUESS THE CAR</text>
  </g>
</svg>